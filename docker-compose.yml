version: '3.8'

services:
  nutrition-frontend:
    env_file:
      - Frontend/.env
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN}
        - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID}
    ports:
      - "80:80"
    depends_on:
      - nutrition-backend
    networks:
      - nutrition-network

  nutrition-backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MONGODB_URI=mongodb://root:example@nutrition-mongodb:27017/nutrition_db?authSource=admin
    depends_on:
      nutrition-mongodb:
        condition: service_healthy
    networks:
      - nutrition-network

  nutrition-mongodb:
    image: mongo:latest
    container_name: nutrition_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    command: mongod --auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nutrition-network

volumes:
  mongodb_data: 

networks:
  nutrition-network:
    driver: bridge 